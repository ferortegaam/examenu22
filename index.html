<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculadora de RFC</h2>
    <form action="#" id="frmRFC" onsubmit="return calcular_rfc()">
        <input type="text" id="paterno" placeholder="Apellido paterno" required>
        <br>
        <input type="text" id="materno" placeholder="Apellido materno" required>
        <br>
        <input type="text" id="nombre" placeholder="Nombre" required>
        <br>
        <input type="date" id="fecha_nacimiento" 
        placeholder="Fecha de nacimiento" required>
        <br><br>
        <button>Calcular RFC</button>
    </form>
    <hr>
    <input type="text" readonly id="rfc" placeholder="Resultado RFC" required>
    <script src="app1.js"></script>
</body>
</html>
